<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .main-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .canvas-container {
            position: relative;
            margin-top: 20px;
            display: inline-block;
        }
        
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        canvas:hover {
            border-color: #3498db;
        }

        #magnifierCanvas {
            position: absolute;
            border: 3px solid #3498db;
            border-radius: 50%;
            z-index: 10;
            pointer-events: none;
            overflow: hidden;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="file"] {
            border: 2px solid #3498db;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #eaf6ff;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .info-panel {
            margin-top: 25px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }

        .info-panel p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Image Analyzer</h1>
        <input type="file" id="imageLoader" accept="image/*">
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
            <canvas id="magnifierCanvas" width="100" height="100" style="display: none;"></canvas>
        </div>
        <div class="controls">
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
            <label for="colorPicker">Clicked Pixel Color:</label>
            <input type="color" id="colorPicker">
            <span id="clickedPixelInfo" style="font-size: 14px; font-weight: bold; margin-left: 10px;"></span>
        </div>
        <div class="info-panel" id="pixelInfo">
            <p>Hover over the image to see pixel details.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
